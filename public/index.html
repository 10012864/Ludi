<!DOCTYPE html>
<html>
  <head>
  	<link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.0.0/css/all.css">
  	<link rel="stylesheet" href="./normal.css">
  	<link rel="stylesheet" href="./hacker.css" class="hacker-theme styletheme" media="print" onload="this.media='all'">
  	<link rel="stylesheet" href="./particle.css" class="particle-theme styletheme" media="print" onload="this.media='all'">
  	<link rel="stylesheet" href="./square.css" class="square-theme styletheme" media="print" onload="this.media='all'">
  	<link rel="stylesheet" href="./dark.css" class="dark-theme styletheme" media="print" onload="this.media='all'">
  	<link rel="icon" href="./favicon.ico">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta name="description" content="Ludicrous - A Simple and Easy to Use School Site">
  	<meta name="theme-color" content="#2467a5">
  	<title>Ludicrous</title>
  </head>
  
  <body>
  	<div class="gradient-background"></div>
  	<button class="main-input-button" id="exploits"><i class="fa-solid fa-bookmark"></i></button>
  	<button class="main-input-button" onclick="((e) => {location.href = '/cdn'})(this)" id="games"><i class="fas fa-gamepad"></i></button>
  	<button class="main-input-button canc" style="margin: 10px 0 0 6px" onclick="((e) => {$('.visible').forEach(e=>e.classList.remove('visible'));document.querySelector('#main-input').value = 'https://discord.com/invite/mn7jEAHMV4';document.querySelector('#main-input').dispatchEvent(new KeyboardEvent('keyup',{'key':'Enter'}));setTimeout(()=>document.querySelector('#main-input').value = '', 100)})(this)"><i class="fab fa-discord"></i></button>
  	<!--<button class="main-input-button" id="nightmare">Discord Chatbox</button>-->
  	<div id="main-page-content">
  		<div id="main-page-init">
  			<h1 class="main-title">Ludicrous <i class="fab fa-github" onclick="((e) => {document.querySelector('#main-input').value = 'https://github.com/ludicrousdevelopment/ludi';document.querySelector('#main-input').dispatchEvent(new KeyboardEvent('keyup',{'key':'Enter'}));setTimeout(()=>document.querySelector('#main-input').value = '', 100)})(this)"></i></h1>
  			<h3 class="main-desc">Surf the Unblocked Web</h3>
  			<input id="main-input" placeholder="Enter URL or Search Query" list="defaults" autocomplete="off">
  			<br>
  			<button class="main-input-button canc" id="uv-init">Ultraviolet</button>
  			<button class="main-input-button canc" id="rho-init">Rhodium</button>
  		</div>
  		<a id="main-discord-widget" href="https://discord.com"></a>
  	</div>
  	<iframe id="bg-p" src="about:blank"></iframe>
  	<div id="frame-btns-over">
  		<button id="frame-reload"><i class="fas fa-redo-alt"></i></button>
  		<button id="frame-close"><i class="fas fa-times"></i></button>
  	</div>
  	<div id="settings-placeholder">
  		<svg aria-hidden="false" width="20" height="20" viewBox="0 0 24 24">
  			<path fill="currentColor" fill-rule="evenodd" clip-rule="evenodd" d="M19.738 10H22V14H19.739C19.498 14.931 19.1 15.798 18.565 16.564L20 18L18 20L16.565 18.564C15.797 19.099 14.932 19.498 14 19.738V22H10V19.738C9.069 19.498 8.203 19.099 7.436 18.564L6 20L4 18L5.436 16.564C4.901 15.799 4.502 14.932 4.262 14H2V10H4.262C4.502 9.068 4.9 8.202 5.436 7.436L4 6L6 4L7.436 5.436C8.202 4.9 9.068 4.502 10 4.262V2H14V4.261C14.932 4.502 15.797 4.9 16.565 5.435L18 3.999L20 5.999L18.564 7.436C19.099 8.202 19.498 9.069 19.738 10ZM12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16Z"></path>
  		</svg>
  	</div>
  	<div id="preferences-container">
  		<h3 class="main-titl">Tab Cloaking</h3>
  		<br>
  		<input class="input" list="default-title" placeholder="Enter Title or Icon URL Here">
  		<button class="settingsbutton" id="title-change">Title</button>
  		<button class="settingsbutton" id="icon-change">Icon</button>
  		<button class="settingsbutton" onclick="(e => {localStorage.removeItem('title');localStorage.removeItem('icon');document.querySelector('.theme.input').onchange();document.title='Ludicrous'})(this)">Reset</button>
  		<br>
  		<br>
  		<div style="
       width: 49%;
      margin: auto;
      display: inline-block;
  ">
  			<h3 class="main-titl" style="/* width:50%; */">Preferred Proxy (Press Enter in Input)</h3>
  			<br>
  			<select class="input">
  				<option value="ultraviolet">Ultraviolet</option>
  				<option value="rhodium">Rhodium</option>
  			</select>
  		</div>
  		<div style="
      width: 49%;
      margin: auto;
      display: inline-block;
  ">
  			<h3 class="main-titl" style="/* width:50%; */">Themes</h3>
  			<br>
  			<select class="theme input">
  				<option value="normal">Normal</option>
  				<option value="dark">Dark</option>
  				<option value="hacker">Hacker</option>
  				<option value="particle">No-Particle</option>
  				<option value="squares">Squares</option>
  			</select>
  		</div>
  	</div>
  	<div id="exploit-container">
  		<h3 class="main-title">Exploits</h3>
  		<h2>Copies Automatically</h2>
  		<div class="exploits">
  			<div class="exploit">
  				<h3 class="second-desc">Youtube Exploit</h3>
  				<button class="settingsbutton" id="yt-instructions">Instructions</button>
  			</div>
  			<div class="exploit">
  				<h3 class="second-desc">Porta UB</h3>
  				<button class="settingsbutton" id="porta-instructions">Instructions</button>
  			</div>
  			<div class="exploit">
  				<h3 class="second-desc">Snake</h3>
  				<button class="settingsbutton" id="snake-instructions">Instructions</button>
  			</div>
  			<div class="exploit">
  				<h3 class="second-desc">CrownJS</h3>
  				<button class="settingsbutton" id="crown-instructions">Instructions</button>
  			</div>
  		</div>
  	</div>
  	<div id="game-container"></div>
  	<div id="particles-js" style="height: 100vh"></div>
  	<datalist id="defaults">
  		<option value="https://discord.com">Discord</option>
  		<option value="https://reddit.com">Reddit</option>
  		<option value="https://twitch.tv">Twitch</option>
  		<option value="https://youtube.com">Youtube</option>
  		<option value="https://google.com">Google</option>
  	</datalist>
  	<datalist id="default-title">
  		<option value="Google">Google Title</option>
  		<option value="https://www.google.com/favicon.ico">Google Icon</option>
  		<option value="Home | Schoology">Schoology Title</option>
      <option value="./schoology.ico">Schoology Icon</option>
  		<option value="Google Docs">Docs Title</option>
      <option value="Google Docs">Docs Icon</option>
  		<option value="YouTube">Youtube Title</option>
  		<option value="My Drive - Google Drive">Drive Title</option>
  	</datalist>
  	<script data-options="" src="./index.js"></script>
  	<script async src="https://arc.io/widget.min.js#Uj7TAd9Q"></script>
  </body>
</html>
